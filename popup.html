<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <script src='libs/tesseract.min.js'></script>
    <script src="popup.js" charset="utf-8"></script>

<body>
    <div id="header">
        <div id="selection"></div>
        <div id="top-row">
            <button class="icon" onclick="promptUserUpload()">
                <img src="images/upload.png" />
            </button>
            <input type="file" accept=".bmp,.jpg,.png,.pbm,.webp" id="imageInput" style="display: none;"/>

            <button id="detected-lang" class="lang" onclick="language_button(this)">
                ---
            </button>
            <div id="arrow">
                âžœ
            </div>
            <button id="translated-lang" class="lang" onclick="language_button(this)">
                English
            </button>
            <button class="icon">
                <img src="images/screenshot-icon.png" />
            </button>
        </div>
    </div>
    <div style="flex: 1; display: flex; justify-content: center">
        <div id="display-box" style="position: relative; display: none; padding: 3px; margin-top: 12px; margin-bottom: 8px; background-color: #f3f3f3; border-radius: 3px; border: 1.5px solid darkgray">
            <button onclick="clearImages()" style="position: absolute; z-index: 10; right: 8px; top: 8px; padding-left: 3px; padding-right: 3px; border-radius: 3px; background-color: #ffffff88;">&#10006;</button>
            <img id="display" src="" style="position: relative; z-index: 0; object-fit: contain; max-width: 360px; max-height: 200px;"/>
        </div>
    </div>
    <div id="body">
        <div id="left" class="text-container">
            ---
        </div>
        <div id="right" class="text-container">
            ---
        </div>
    </div>
</body>

</html>
